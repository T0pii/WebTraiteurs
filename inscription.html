    <body>
        <div id="bloc_page">
    		<header>
    			<div id="titre_principal">

                    </div>

                <div class="topnav" id="myTopnav">
                    <a href="accueil.html" class="active">ACCUEIL</a>

            <section>
                <div class="container">
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="Surname">Nom</label>
                                    <input type="text" type="text" name="surname" id="surname" placeholder="Doe" class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="Name">Prenom</label>
                                    <input type="text" type="text" name="name" id="name" placeholder="John" class="form-control">
                                </div>
                            </div>
                        </div>
        
                        <div class="form-group mb-4">
                            <label for="Mail">Adresse e-mail</label>
                            <input type="email" id="mail" placeholder="john.doe@gmail.com" class="form-control">
                        </div>
        
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="checkActus">
                            <label class="form-check-label" for="checkActus">Recevoir les dernières actualités</label>
                        </div>
        
                        <div class="button" style="text-align: center; ">
                            <button type="submit" class="btn btn-primary">S'enregistrer</button>
                        </div>

                </div>

            <script>
                function myFunction() {
                    var x = document.getElementById("myTopnav");
                    if (x.className === "topnav") {
                    x.className += " responsive";
                    } else {
                    x.className = "topnav";
                    }
                }
            </script>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
